<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Book</title>
</head>
<body>
    <div class="container">
        <!-- Head -->
        <h2>Contact Book</h2>

        <!-- Form -->
        <div class="data-form">
            <input type="text" class="name" placeholder="Name">
            <input type="text" class="number" placeholder="Number">
            <input type="text" class="address" placeholder="Address">
            <button class="btn-add-contact">Add contact</button>

            <!-- Contact list -->
            <div class="contact-list">
                <div class="list">
                    <h3>Name</h3>
                    <p>Number</p>
                    <p>Address</p>
                    <span class="material-icons icon">delete_forever</span>
                </div>
                <div class="list">
                    <h3>Name</h3>
                    <p>Number</p>
                    <p>Address</p>
                    <span class="material-icons icon">delete_forever</span>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
